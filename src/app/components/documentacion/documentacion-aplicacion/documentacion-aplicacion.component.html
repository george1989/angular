<div>
    <div *ngIf="!submitted">
      <h3>Detalles</h3>
        <div class="form-group" hidden="true">
          <mat-form-field appearance="fill" class="input-modelo">
            <mat-label>Id</mat-label>
            <input id="id" disabled="true" matInput [(ngModel)]="newDocumentacionAplicacion.id">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Aplicaci&oacute;n</mat-label>
          <mat-select id="tipoLog" value="{{newDocumentacionAplicacion.idApl}}" [(ngModel)]="newDocumentacionAplicacion.idApl">
            <mat-option *ngFor="let value of detalleAplicaciones " value="{{value.id}}"> {{ value.nombreApl }}</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
        <div class="form-group" hidden="true">
          <mat-form-field appearance="fill" class="input-modelo">
            <mat-label>idMat</mat-label>
            <input id="idMat" matInput [(ngModel)]="newDocumentacionAplicacion.idMat">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill" class="input-modelo">
            <mat-label>Detalles</mat-label>
            <input id="generalDap" matInput [(ngModel)]="newDocumentacionAplicacion.generalDap">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill" class="input-modelo">
            <mat-label>Opciones Aplica</mat-label>
            <input id="aplicaDap" matInput [(ngModel)]="newDocumentacionAplicacion.aplicaDap">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill" class="input-modelo">
            <mat-label>Opciones No Aplica</mat-label>
            <input id="noAplicaDap" matInput [(ngModel)]="newDocumentacionAplicacion.noAplicaDap">
          </mat-form-field>
        </div>
        <div class="form-group">
          <button mat-flat-button color="primary" (click)="saveDocumentacionAplicacion()">
          <mat-icon>save</mat-icon>&nbsp;Guardar
          </button>&nbsp;
          <button mat-flat-button color="primary" (click)="cleanPanel()">
          <mat-icon>insert_drive_file</mat-icon>&nbsp;Nuevo
          </button>&nbsp;
          <button mat-flat-button color="primary" (click)="disablePanel()">
          <mat-icon>close</mat-icon>&nbsp;Cerrar
          </button>
          <br>
          <br>  
      </div>
      </div>
  </div>
  <div *ngIf="tableActive">
    <button mat-flat-button color="primary" (click)="enablePanel()" *ngIf="!viewMode&&submitted">
      <mat-icon>add</mat-icon>&nbsp;A&ntilde;adir
    </button>
    <br>
    <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="ico">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element">
				<mat-icon  color="primary" >navigate_next</mat-icon>
			</td>
		</ng-container>
    <ng-container matColumnDef="id" hidden="true">
      <th mat-header-cell *matHeaderCellDef hidden="true"> Id </th>
      <td mat-cell *matCellDef="let element" hidden="true"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="idApl">
      <th mat-header-cell *matHeaderCellDef> Aplicaci&oacute;n </th>
      <td mat-cell *matCellDef="let element">
        <select value="{{element.idApl}}" class="tabla-sf" disabled="true" [(ngModel)]="element.idApl">
          <option *ngFor="let value of detalleAplicaciones " value="{{value.id}}"> {{ value.nombreApl }}</option>
        </select> 
      </td>
    </ng-container>
    <ng-container matColumnDef="idMat" hidden="true">
      <th mat-header-cell *matHeaderCellDef hidden="true"> idMat </th>
      <td mat-cell *matCellDef="let element" hidden="true"> {{element.idMat}} </td>
    </ng-container>

    <ng-container matColumnDef="generalDap">
      <th mat-header-cell *matHeaderCellDef> Detalles </th>
      <td mat-cell *matCellDef="let element"> {{element.generalDap}} </td>
    </ng-container>
    <ng-container matColumnDef="aplicaDap" hidden="true">
      <th mat-header-cell *matHeaderCellDef hidden="true"> Aplica </th>
      <td mat-cell *matCellDef="let element" hidden="true"> {{element.aplicaDap}} </td>
    </ng-container>
    <ng-container matColumnDef="noAplicaDap" hidden="true">
      <th mat-header-cell *matHeaderCellDef hidden="true"> No Aplica </th>
      <td mat-cell *matCellDef="let element" hidden="true"> {{element.noAplicaDap}} </td>
    </ng-container>

    <ng-container matColumnDef="getEdit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" *ngIf="!viewMode" matTooltip="Editar item"  (click)="editDocumentacionAplicacion(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"  
		(mouseover)="row.hovered = true" (mouseout)="row.hovered = false" (click)="openDialog(row)"></tr>
  </table>
  </div>
