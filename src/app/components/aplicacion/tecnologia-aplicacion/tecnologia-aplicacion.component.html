<div>
    <div *ngIf="!submitted">
      <h3>Ingreso Informaci&oacute;n</h3>
      <div class="form-group" hidden="true">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Id</mat-label>
          <input id="id" disabled="true" matInput [(ngModel)]="newTecnologiaAplicacion.id">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Tipo</mat-label>
          <mat-select id="tipoTec" value="{{newTecnologiaAplicacion.tipoTec}}" [(ngModel)]="newTecnologiaAplicacion.tipoTec">
            <mat-option *ngFor="let value of detalleCatalogoTipo " value="{{value.id}}"> {{ value.nombreDet }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Detalle</mat-label>
          <textarea id="detalleTec" rows="6" wrap="hard" matInput [(ngModel)]="newTecnologiaAplicacion.detalleTec"></textarea>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Tecnologia</mat-label>
          <mat-select id="tecApl" value="{{newTecnologiaAplicacion.tecApl}}" [(ngModel)]="newTecnologiaAplicacion.tecApl">
            <mat-option *ngFor="let value of detalleCatalogoTecnologia " value="{{value.id}}"> {{ value.nombreDet }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Lenguaje</mat-label>
          <mat-select id="lenguajeTec" value="{{newTecnologiaAplicacion.lenguajeTec}}" [(ngModel)]="newTecnologiaAplicacion.lenguajeTec">
            <mat-option *ngFor="let value of detalleCatalogoLenguaje " value="{{value.id}}"> {{ value.nombreDet }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group" hidden="true">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>idApl</mat-label>
          <input id="idApl" disabled="true" matInput [(ngModel)]="newTecnologiaAplicacion.idApl">
        </mat-form-field>
    </div> 
			<div class="form-group">
				<button mat-flat-button color="primary" (click)="saveTecnologiaAplicacion()">
				<mat-icon>save</mat-icon>&nbsp;Guardar
			  </button>&nbsp;
			  <button mat-flat-button color="primary" (click)="cleanPanel()">
				<mat-icon>insert_drive_file</mat-icon>&nbsp;Nuevo
			  </button>&nbsp;
			  <button mat-flat-button color="primary" (click)="disablePanel()">
				<mat-icon>close</mat-icon>&nbsp;Cerrar
			  </button>
			  <br>
			  <br>
			</div>
    </div>
  </div>
  <div *ngIf="tableActive">
    <button mat-flat-button color="primary" (click)="enablePanel()" *ngIf="!viewMode&&submitted">
      <mat-icon>add</mat-icon>&nbsp;A&ntilde;adir
    </button>
    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id" hidden="true">
        <th mat-header-cell *matHeaderCellDef hidden="true"> No. </th>
        <td mat-cell *matCellDef="let element" hidden="true"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="tipoTec" >
        <th mat-header-cell *matHeaderCellDef > Tipo </th>
        <td mat-cell *matCellDef="let element" >
          <select value="{{element.tipoTec}}" [(ngModel)]="element.tipoTec" class="tabla-sf" disabled="true">
            <option *ngFor="let value of detalleCatalogoTipo " value="{{value.id}}"> {{ value.nombreDet }}</option>
          </select>
        </td>
      </ng-container>
      <ng-container matColumnDef="detalleTec">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let element"> {{element.detalleTec}} </td>
      </ng-container>
      <ng-container matColumnDef="tecApl" >
        <th mat-header-cell *matHeaderCellDef > Tecnologia </th>
        <td mat-cell *matCellDef="let element" >
          <select value="{{element.tecApl}}" [(ngModel)]="element.tecApl" class="tabla-sf" disabled="true">
            <option *ngFor="let value of detalleCatalogoTecnologia " value="{{value.id}}"> {{ value.nombreDet }}</option>
          </select>
        </td>
      </ng-container>
      <ng-container matColumnDef="lenguajeTec" >
        <th mat-header-cell *matHeaderCellDef > Lenguaje </th>
        <td mat-cell *matCellDef="let element" >
          <select value="{{element.lenguajeTec}}" [(ngModel)]="element.lenguajeTec" class="tabla-sf" disabled="true">
            <option *ngFor="let value of detalleCatalogoLenguaje " value="{{value.id}}"> {{ value.nombreDet }}</option>
          </select>
        </td>
      </ng-container>
      <ng-container matColumnDef="idApl">
        <th mat-header-cell *matHeaderCellDef hidden="true"> idApl </th>
        <td mat-cell *matCellDef="let element" hidden="true"> {{element.idApl}} </td>
      </ng-container>
      <ng-container matColumnDef="getEdit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" *ngIf="!viewMode" matTooltip="Editar item"  (click)="editTecnologiaAplicacion(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
    </table>
  </div>
