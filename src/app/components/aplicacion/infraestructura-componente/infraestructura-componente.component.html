
    <div *ngIf="!submitted">
      <h3>Ingreso Informaci&oacute;n</h3>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo" hidden="true">
          <mat-label>Id</mat-label>
          <input id="id" disabled="true" matInput [(ngModel)]="newInfraestructuraComponente.id">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
        <mat-label>Ambiente</mat-label>
        <mat-select id="ssoSer" value="{{newInfraestructuraComponente.ambienteIco}}" [(ngModel)]="newInfraestructuraComponente.ambienteIco">
          <mat-option *ngFor="let value of detalleCatalogoAmbiente " value="{{value.id}}"> {{ value.nombreDet }}</mat-option>
        </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group" hidden="true">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>idCom</mat-label>
          <input id="idCom" matInput [(ngModel)]="newInfraestructuraComponente.idCom">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Ruta</mat-label>
          <input id="rutaIco" matInput [(ngModel)]="newInfraestructuraComponente.rutaIco">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Detalle</mat-label>
          <input id="detalleIco" matInput [(ngModel)]="newInfraestructuraComponente.detalleIco">
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-flat-button color="primary" (click)="saveInfraestructuraComponente()">
        <mat-icon>save</mat-icon>&nbsp;Guardar
        </button>&nbsp;
        <button mat-flat-button color="primary" (click)="cleanPanel()">
        <mat-icon>insert_drive_file</mat-icon>&nbsp;Nuevo
        </button>&nbsp;
        <button mat-flat-button color="primary" (click)="disablePanel()">
        <mat-icon>close</mat-icon>&nbsp;Cerrar
        </button>
        <br>
        <br>
      </div>
    </div>

  <div *ngIf="tableActive"> 
  <button mat-flat-button color="primary" (click)="enablePanel()" *ngIf="!viewMode&&submitted">
    <mat-icon>add</mat-icon>&nbsp;A&ntilde;adir
  </button>
  <br>
  <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id" hidden="true">
        <th mat-header-cell *matHeaderCellDef hidden="true"> No. </th>
        <td mat-cell *matCellDef="let element" hidden="true"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="ambienteIco">
        <th mat-header-cell *matHeaderCellDef> Ambiente </th>
        <td mat-cell *matCellDef="let element">
          <select class="tabla-sf" value="{{element.ambienteIco}} " disabled="true" [(ngModel)]="element.ambienteIco">
            <option *ngFor="let value of detalleCatalogoAmbiente " value="{{value.id}}"> {{ value.nombreDet }}</option>
          </select>
        </td>
      </ng-container>
      <ng-container matColumnDef="detalleIco">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let element"> {{element.detalleIco}} </td>
      </ng-container>

      <ng-container matColumnDef="rutaIco">
        <th mat-header-cell *matHeaderCellDef> Ruta </th>
        <td mat-cell *matCellDef="let element"> {{element.rutaIco}} </td>
      </ng-container>
      
      <ng-container matColumnDef="idCom" hidden="true">
        <th mat-header-cell *matHeaderCellDef hidden="true"> idCom </th>
        <td mat-cell *matCellDef="let element" hidden="true"> {{element.idCom}} </td>
      </ng-container>
      <ng-container matColumnDef="getEdit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" *ngIf="!viewMode" matTooltip="Editar item" (click)="editInfraestructuraComponente(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
    </table>
  </div>
