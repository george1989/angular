<div>
<h2 class="title-modelo">SERVIDORES</h2>
<div>
  <button mat-mini-fab color="primary"  (click)="enablePanel()" *ngIf="submitted">
    <mat-icon>add</mat-icon>
  </button>
  <br>
  <br>
  <div *ngIf="!submitted">
      <h3 class="display-3">Datos servidor</h3>
      <div class="form-group" hidden="true">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Id</mat-label>
          <input id="id" disabled="true" matInput [(ngModel)]="newServidor.id">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Nombre</mat-label>
          <input id="nombreSer" matInput [(ngModel)]="newServidor.nombreSer">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Detalle</mat-label>
          <input id="detalleSer" matInput [(ngModel)]="newServidor.detalleSer">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
          <mat-label>Ip</mat-label>
          <input id="ipSer" matInput [(ngModel)]="newServidor.ipSer">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-modelo">
        <mat-label>Ambiente</mat-label>
        <mat-select id="ssoSer" value="{{newServidor.ssoSer}}" [(ngModel)]="newServidor.ssoSer">
          <mat-option *ngFor="let value of detalleCatalogoSO " value="{{value.id}}"> {{ value.nombreDet }}</mat-option>
        </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-mini-fab color="primary"  (click)="saveServidor()">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-mini-fab color="primary"  (click)="cleanPanel()">
          <mat-icon>insert_drive_file</mat-icon>
        </button>
        <button mat-mini-fab color="primary"  (click)="disablePanel()">
          <mat-icon>close</mat-icon>
        </button>
        <br>
        <br>
      </div>

  </div>
  </div>
  <div *ngIf="tableActive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombreSer">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreSer}} </td>
    </ng-container>
  
    <ng-container matColumnDef="detalleSer">
      <th mat-header-cell *matHeaderCellDef> Detalle </th>
      <td mat-cell *matCellDef="let element"> {{element.detalleSer}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ipSer">
      <th mat-header-cell *matHeaderCellDef> Ip </th>
      <td mat-cell *matCellDef="let element"> {{element.ipSer}} </td>
    </ng-container>

    <ng-container matColumnDef="ssoSer">
      <th mat-header-cell *matHeaderCellDef> SO </th>
      <td mat-cell *matCellDef="let element">
        <select value="{{element.ssoSer}}" [(ngModel)]="element.ssoSer" class="tabla-sf" disabled="true">
          <option *ngFor="let value of detalleCatalogoSO " value="{{value.id}}"> {{ value.nombreDet }}</option>
        </select>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="getEdit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" matTooltip="Editar item"  (click)="editServidor(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"     
    [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
    (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
</tr>
  </table>
  </div>
</div>
