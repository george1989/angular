<h4>{{nomEstandar}}</h4> 
      <div class="container" *ngIf="!submitted">
        <div class="form-group" hidden="true">
          <mat-form-field appearance="fill" class="input-modelo">
            <mat-label>Id</mat-label>
            <input id="id" disabled="true" matInput [(ngModel)]="newEstandarRecurso.id">
          </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill" class="input-modelo">
              <mat-label>Tipo</mat-label>
              <mat-select id="tipoEre" value="{{newEstandarRecurso.tipoEre}}" [(ngModel)]="newEstandarRecurso.tipoEre">
                <mat-option *ngFor="let value of detalleCatalogoTipo " value="{{value.id}}"> {{ value.nombreDet }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill" class="input-modelo">
              <mat-label>Nombre</mat-label>
              <input id="nombreEre" matInput [(ngModel)]="newEstandarRecurso.nombreEre">
            </mat-form-field>
          </div>
        <div class="form-group">
          <mat-form-field appearance="fill" class="input-modelo">
            <mat-label>Descripci&oacute;n</mat-label>
            <input id="descripcionEre" matInput [(ngModel)]="newEstandarRecurso.descripcionEre">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill" class="input-modelo">
            <mat-label>Ruta</mat-label>
            <input id="rutaEre" matInput [(ngModel)]="newEstandarRecurso.rutaEre">
          </mat-form-field>
        </div>

        <div class="form-group" hidden="true">
          <mat-form-field appearance="fill" class="input-modelo">
            <mat-label>idEst</mat-label>
            <input id="idEst" matInput [(ngModel)]="newEstandarRecurso.idEst">
          </mat-form-field>
        </div>
        
			<div class="form-group">
				<button mat-flat-button color="primary" (click)="saveEstandarRecurso()">
				<mat-icon>save</mat-icon>&nbsp;Guardar
			  </button>&nbsp;
			  <button mat-flat-button color="primary" (click)="cleanPanel()">
				<mat-icon>insert_drive_file</mat-icon>&nbsp;Nuevo
			  </button>&nbsp;
			  <button mat-flat-button color="primary" (click)="disablePanel()">
				<mat-icon>close</mat-icon>&nbsp;Cerrar
			  </button>
			  <br>
			  <br>  
			</div>
    </div>

    



<div *ngIf="tableActive">
  <button mat-flat-button color="primary" (click)="enablePanel()" *ngIf="submitted">
    <mat-icon>add</mat-icon>&nbsp;A&ntilde;adir
  </button>
  <br>
  <br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id" hidden="true">
    <th mat-header-cell *matHeaderCellDef  hidden="true"> Id </th>
    <td mat-cell *matCellDef="let element" hidden="true"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="idEst" hidden="true">
    <th mat-header-cell *matHeaderCellDef hidden="true"> idEst </th>
    <td mat-cell *matCellDef="let element" hidden="true"> {{element.idEst}} </td>
  </ng-container>
  <ng-container matColumnDef="tipoEre" >
    <th mat-header-cell *matHeaderCellDef > Tipo</th>
    <td mat-cell *matCellDef="let element" >
      <select value="{{element.tipoEre}}" [(ngModel)]="element.tipoEre" class="tabla-sf" disabled="true">
        <option *ngFor="let value of detalleCatalogoTipo " value="{{value.id}}"> {{ value.nombreDet }}</option>
      </select>
    </td>
  </ng-container>
  <ng-container matColumnDef="nombreEre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreEre}} </td>
  </ng-container>
  <ng-container matColumnDef="descripcionEre">
    <th mat-header-cell *matHeaderCellDef> Descripci&oacute;n </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcionEre}} </td>
  </ng-container>
  <ng-container matColumnDef="rutaEre">
    <th mat-header-cell *matHeaderCellDef> Ruta </th>
    <td mat-cell *matCellDef="let element"> {{element.rutaEre}} </td>
  </ng-container>
  <ng-container matColumnDef="getDetail">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" matTooltip="Listar propiedades item"  (click)="editEstandarRecurso(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="getEdit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" matTooltip="Editar item"  (click)="editEstandarRecurso(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
</table>
</div>
